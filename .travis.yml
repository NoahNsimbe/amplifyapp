dist: bionic
sudo: true
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm update
- yarn install --frozen-lockfile
# - npm install --frozen-lockfile
- npm run build
# - npm run test
deploy:
  provider: firebase
  skip_cleanup: true
  token: $FIREBASE_SECRET
  on: production
